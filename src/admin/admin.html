<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IB Science Classroom</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="login-container" id="login-container">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <div class="admin-panel" id="admin-panel" style="display:none;">
        <header>
            <h1>Admin Dashboard</h1>
            <button id="logout-btn" class="btn">Logout</button>
        </header>
        
        <section class="resource-management">
            <h2>Resource Management</h2>
            <form id="add-resource-form">
                <input type="text" id="resource-name" placeholder="Resource Name" required>
                <input type="text" id="resource-desc" placeholder="Description" required>
                <input type="number" id="resource-price" placeholder="Price" step="0.01" required>
                <input type="text" id="resource-preview" placeholder="Preview Image URL">
                <button type="submit" class="btn">Add Resource</button>
            </form>
            
            <div class="resource-list" id="resource-list">
                <!-- Resources will be loaded here -->
            </div>
        </section>
    </div>

    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>
</html>
